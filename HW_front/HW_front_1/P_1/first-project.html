<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset style="border-width:1px;inline-size: 220px;display: block;margin-left: 94px;">
            <legend>Title</legend>
            <input type="radio" id="Mister" name="gender">
            <label for="Mister">Mister</label><br>
            <input type="radio" id="Miss" name="gender">
            <label for="Miss">Miss</label>
        </fieldset><br>
        <div style="margin-left: 40px;">
            <label for="Name">Name:*</label>
            <input type="text" id="Name" name="Name" size="30px" required><br><br>
        </div>
        <div style="margin-left: 35px;">
            <label for="email">E-mail:*</label>
            <input type="email" id="email" name="email" size="30px" required><br><br>
        </div>
        <div style="margin-left: 17px;">
            <label for="pwd">Password:*</label>
            <input type="password" id="pwd" name="pwd" size="30px" required><br><br>
        </div>

    </form>
</body>

</html>
